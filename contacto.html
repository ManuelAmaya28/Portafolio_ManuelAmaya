<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/simbolo.ico">
    <link rel="stylesheet" href="./css/contacto.css">
    <link rel="stylesheet" href="./css/iconoFlotante.css">
    <link rel="stylesheet" href="./css/fontello.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Contacto</title>
</head>

<body>
    <div class="grid">
        <!-- Navbar -->
        <header class="header">
            <div class="logo">
                <a href="./index.html"><img src="./src/logo.png" alt="Logo Manuel Amaya"></a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="./index.html#sobreMi">Sobre mí</a></li>
                    <li><a href="./index.html#experiencia">Proyectos</a></li>
                    <li><a href="./index.html#Habilidades">Habilidades</a></li>
                </ul>
            </nav>
            <a class="btnContacto" href="./contacto.html"><button>Contacto</button></a>

            <a onclick="openNav()" class="menu"><button>Menú</button></a>

            <div id="mobile-menu" class="overlay">
                <a onclick="closeNav()" class="close">&times;</a>
                <div class="overlay-content">
                    <a onclick="closeNav()" href="./index.html#sobreMi">Sobre mí</a>
                    <a onclick="closeNav()" href="./index.html#experiencia">Proyectos</a>
                    <a href="./index.html#Habilidades">Habilidades</a>
                    <a href="./contacto.html">Contacto</a>
                </div>
            </div>
        </header>

        <!-- Body -->


        <div class="container">
            <div class="contact-box">
                <div class="left"></div>
                <div class="right">
                    <h2>Contacto</h2>
                    <div class="alert alert-success fade show"
                        style="display:none;" role="alert" id="ValidaBoton">
                        <p id="validacionTexto" style="text-align: center;">¡Se envió con éxito el correo!</p>
                    </div>
                    <div class="alert alert-danger fade show" style="display:none; text-align: left;" role="alert" id="alertError">
                        <p id="alertErrorTexto"> </p>
                    </div>
                    <input type="text" class="field" placeholder="Nombre completo" id="campNombre">
                    <input type="text" class="field" placeholder="Email" id="campEmail">
                    <input type="text" class="field" placeholder="Teléfono" id="campTelefono" inputmode="numeric">
                    <textarea placeholder="Mensaje" class="field" id="campMensaje"></textarea>
                    <button class="btnEnviar" id="btnEnviar">Enviar</button>
                </div>
            </div>
        </div>

        <div class="containerFlotante">
            <input type="checkbox" id="btn-mas">
            <div class="redes">
                <a href="https://wa.me/9999506963?text=Hola" target="_blank" class="fa icon-whatsapp"></a>
                <a href="https://www.linkedin.com/in/manuel-amaya28/" target="_blank" class="fa icon-linkedin-squared"></a>
                <a href="https://github.com/ManuelAmaya28" target="_blank" class="fa icon-github-circled"></a>
            </div>
            <div class="btn-mas">
                <label for="btn-mas" class="fa icon-plus"></label>
            </div>
        </div>

    </div>
    <!-- Scripts -->
    <script src="./js/contacto.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <!--Scripts de Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
</body>

</html>
